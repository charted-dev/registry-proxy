version: '3.8'
services:
  registry:
    image: registry
    container_name: registry_fluff
    ports:
      - '5000:5000'
    volumes:
      - registry_data:/var/lib/registry
      - ./compose/registry.yml:/etc/docker/registry/config.yml
    networks:
      - registry_fluff

volumes:
  registry_data:
    driver: local

networks:
  registry_fluff:
    external:
      name: fluff
