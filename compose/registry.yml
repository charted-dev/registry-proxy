# This is the configuration for the Docker Registry that is used in testing
# of the library. Run `docker-compose up` to get the server running if contributing. :)

version: 0.1
log:
  level: debug
storage:
  filesystem:
    rootdirectory: /var/lib/registry
    maxthreads: 100
http:
  addr: 0.0.0.0:5000
  net: tcp
